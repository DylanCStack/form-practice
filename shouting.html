<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/form-letter.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/form-letter.js"></script>
    <title>A fateful meeting</title>
  </head>
  <body>
    <div class="container">
      <h1>Simulate shouting!</h1>
      <p>Say something to the computer to have it simulate it as if you had shouted it. Crazy!</p>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="speech">What would you like the computer to shout?</label>
            <input id="speech" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-danger">Shout!</button>
        </form>
      </div>

      <div id="computer">
        <p class="speech"></p>
      </div>

    </div>
  </body>
</html>
