<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/survey.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/survey.js"></script>
    <title>Just a few questions</title>
  </head>
  <body>
    <div class="container">
      <h1>Answer for a chance to win!</h1>
      <p>Answer our entire survey for a chance to have  your answers embroidered on a pillow and returned back to you through the mail.</p>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="comic">Who makes the best comics?</label>
            <select class ="form-control" id ="comic">
              <option>Other</option>
              <option>Marvel</option>
              <option>D.C.</option>
              <option>Indie artists</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sleepAid">What is the BEST way to get ready for bed?</label>
            <div class="radio">
              <label>
                <input type="radio" name="sleepAid" value="warmBeverage">
                Warm Beverage
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sleepAid" value="bathing">
                A shower or bath
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sleepAid" value="longDay">
                A long and fulfilling day
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="bestDay">What is the best day that you have ever had:</label>
            <input id="bestDay" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What is objectively the worst color?</label>
            <input id="color" class="form-control" type="color">
          </div>

          <button type="submit" class="btn btn-info">Shout!</button>
        </form>
      </div>

      <div id="computer">
        <p class="speech"></p>
      </div>

    </div>
  </body>
</html>
