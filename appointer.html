<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/shouting.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/appointer.js"></script>
    <title>A fateful meeting</title>
  </head>
  <body>
    <div class="container">
      <h1>Simulate shouting!</h1>
      <p>Say something to the computer to have it simulate it as if you had shouted it. Crazy!</p>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="date">On what date would you like to schedule your appointment?</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="time">At what time would you like to schedule your appointment?</label>
            <input id="time" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>

      <div id="computer">
        <p class="confirmation"></p>
      </div>

    </div>
  </body>
</html>
